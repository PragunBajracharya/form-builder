<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Builder - Pragun Bajracharya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Form Builder</h1>
    <div class="flex">
        <!-- Sidebar with draggable elements -->
        <div id="sidebar" class="w-1/4 bg-white p-4 rounded-lg shadow mr-4">
            <h2 class="text-lg font-semibold mb-2">Elements</h2>
            <div class="space-y-2">
                <div draggable="true" class="bg-red-100 p-2 rounded cursor-move" data-type="row">New Row</div>
                <div draggable="true" class="bg-red-100 p-2 rounded cursor-move" data-type="column">New Column</div>
                <div draggable="true" class="bg-blue-100 p-2 rounded cursor-move" data-type="text">
                    Text Input
                </div>
                <div draggable="true" class="bg-green-100 p-2 rounded cursor-move" data-type="number">Number Input</div>
                <div draggable="true" class="bg-yellow-100 p-2 rounded cursor-move" data-type="checkbox">Checkbox</div>
                <div draggable="true" class="bg-pink-100 p-2 rounded cursor-move" data-type="radio">Radio Button</div>
                <div draggable="true" class="bg-purple-100 p-2 rounded cursor-move" data-type="select">Select Dropdown
                </div>
                <div draggable="true" class="bg-pink-100 p-2 rounded cursor-move" data-type="submit">Submit Button</div>
            </div>
        </div>

        <!-- Main area for form building -->
        <div id="form-area" class="w-3/4 bg-white p-4 rounded-lg shadow min-h-[400px]">
            <h2 class="text-lg font-semibold mb-2">Your Form</h2>
            <div id="container" class="h-full">
                <!-- Drop elements here -->
            </div>
        </div>
    </div>
</div>
<script src="./script.js" defer></script>
</body>
</html>
